<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Order btn -->
    <div class="orderNow">
        <h1>Order Now!</h1>
    </div>
    <!-- END of order btn -->

    <!-- FORM PIZZA INGREDIENTS -->
    <div class="form">
        <form action="">


            <div class="size-crust">
                <div class="crust">


                    <p>Select crust:</p>
                    <input type="radio" id="glutenFree" name="crust" value="Gluten free">
                      <label for="small">Gluten free</label><br>
                    <input type="radio" id="wholeWheat" name="crust" value="Whole wheat">
                      <label for="medium">Whole wheat</label><br>
                    <input type="radio" id="regular" name="crust" value="Regular" checked>
                      <label for="big">Regular</label><br>
                </div>

                <div class="size">
                    <p>Select Size:</p>
                    <input type="radio" id="small" name="size" value="small">
                      <label for="small">Small</label><br>
                    <input type="radio" id="medium" name="size" value="medium" checked>
                      <label for="medium">Medium</label><br>
                    <input type="radio" id="Large" name="size" value="large">
                      <label for="big">Large</label><br>
                </div>


                <!-- end of div size-crust -->
            </div>


            <p>Select toppings(10 NIS each:):</p>
            <div class="toppings">


                <div class="toppings1">
                    <p>
                        <input type="checkbox" id="feta" name="feta cheese">
                        <label for="feta">Feta cheese</label>
                    </p>
                    <p>
                        <input type="checkbox" id="bulgarian" name="bulgarian cheese">
                        <label for="bulgarian">Bulgarian cheese</label>
                    </p>
                    <p>
                        <input type="checkbox" id="parmezan" name="parmezan cheese">
                        <label for="parmezan">Parmezan</label>
                    </p>
                    <p>
                        <input type="checkbox" id="blackOlives" name="black olives">
                        <label for="blackOlives">Black olives</label>
                    </p>
                </div>
                <!-- End of toppings1 -->
                <div class="toppings2">


                    <p>
                        <input type="checkbox" id="greenOlives" name="green olives">
                        <label for="greenOlives">Green olives</label>
                    </p>
                    <p>
                        <input type="checkbox" id="mushrooms" name="mushrooms">
                        <label for="mushrooms">Mushrooms</label>
                    </p>
                    <p>
                        <input type="checkbox" id="pineapple" name="pineapple">
                        <label for="pineapple">Pineapple</label>
                    </p>
                    <p>
                        <input type="checkbox" id="onion" name="onion">
                        <label for="onion">Onion</label>
                    </p>
                </div>
            </div>
            <button class="form-btn">Check out</button>
        </form>

    </div>
    <!--END OF FORM PIZZA INGREDIENTS -->

    <!-- CONFIRM INTERFACE -->
    <div class="checkout">

        <div class="pizza-description"></div>

        <div class="btns-wrapper">

            <div class="confirm">
                <h1>Confirm</h1>
            </div>
            <div class="cancel">
                <h1>Cancel</h1>
            </div>
        </div>
    </div>
    <!-- END OF CONFIRM -->
    <!-- Adress form -->
    <div class="adress-payment-interface">
        <div class="adress-interface-inner">
            <h1 class="adress-payment-interface-header">Please enter your adress</h1>

            <form action="" class="adress-form">
                <input type="text" name="city" id="city" placeholder="City" required />
                <input type="text" name="street" id="street" placeholder="Street" required />
                <input type="text" name="number" id="number" placeholder="number" required />
                <input type="text" name="phone" id="phone" placeholder="Phone number" required />
                <input type="text" name="creditCardNumber" id="creditCardNumber" placeholder="Credit card number"
                    required />
                <input type="text" name="cvs" id="cvs" placeholder="cvs" required />
                <input type="submit" value="Confirm" class="submit-adress-payment">
            </form>
        </div>

    </div>
    <!-- CHECKOUT -->
    <div class="checkout-interface">

        <div class="after-order-pizza-info">
            <div class="order"></div>
            <div class="order-price"></div>
        </div>

        <div class="checkout-str"></div>
        <div class="confirm-checkout-btns">
            <button class="confirm-checkout">CHECKOUT!</button>
            <button class="cancel-checkout">Cancel</button>

        </div>

    </div>

    <!-- CHECKOUT confirmed -->
    <div class="receipt-interface">
        <h1>Your order in on it's way!</h1>
        <div class="new-order">New Order</div>
    </div>




    <footer>Pizza font from https://www.1001freefonts.com/pizza-hut.font</footer>
    <script src="app.js"></script>


</body>

</html>
